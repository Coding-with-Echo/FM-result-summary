<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css-link -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <div class="card__header">
        <p class="result__heading">Your Result</p>
        <div class="result__test">
          <p class="result__grade">76</p>
          <p class="result__100"></p>
        </div>
        <div class="result__content">
          <h2>Great</h2>
          <p class="result__comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card__body">
        <p class="summary__heading">Summary</p>
        <ul class="summary-list__result">
          <li class="list__item">
            <div class="summary__result summary__reaction">
              <span class="summary__title reaction__title">Reaction</span>
              <span class="summary__grade summary__over-100">80</span>
            </div>
          </li>
          <li class="list__item">
            <div class="summary__result summary__memory">
              <span class="summary__title memory__title">Memory</span>
              <span class="summary__grade summary__over-100">92</span>
            </div>
          </li>
          <li class="list__item">
            <div class="summary__result summary__verbal">
              <span class="summary__title verbal__title">Memory</span>
              <span class="summary__grade summary__over-100">92</span>
            </div>
          </li>
          <li class="list__item">
            <div class="summary__result summary__visual">
              <span class="summary__title visual__title">Memory</span>
              <span class="summary__grade summary__over-100">92</span>
            </div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </article>

  </body>
</html>
